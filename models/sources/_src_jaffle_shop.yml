version: 2 

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop

    tables:
      - name: customers
        description: customer info
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: orders
        description: orders with financial info
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
          - name: status
            data_tests:
              - accepted_values:
                  values:
                    - completed
                    - shipped
                    - returned
                    - placed
                    - return_pending
        config:
          freshness:
            warn_after:
              count: 24
              period: hour
            error_after:
              count: 48
              period: hour
          loaded_at_field: _etl_loaded_at